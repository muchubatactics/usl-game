<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>USL Signify</title>
</head>
<body>
  <img src="./assets/USL GAME BAckground Sample UPGRADE-01.jpg" alt="">
  <div class="container">
    <div class="intro-page" hidden>
      <div class="heading">
        <!-- <div class="logo">
          <img src="./assets/USL logo-01-01.png" alt="Uganda Sign Language Logo">
        </div> -->
        <div class="title">Uganda Sign Language Alphabet</div>
      </div>
      <main>
        <form action="" method="post">
          <label for="name">
            <span>Your Name:</span> 
            <input type="text" name="name" id="name" required>
          </label>
          <label for="age">
            <span>Your Age:</span>
            <input type="text" name="age" id="age" required>
          </label>
          <button type="submit">START GAME</button>
        </form>
      </main>
    </div>
    <div class="game">
      <div class="top">
        <div class="level-div">
          <div class="value">
            <div class="level">Level</div>  
            <div>1</div>
          </div>
        </div>
        <div class="progress-bars-div">
          <div>Level Progress</div>
          <div class="level-progress">
            
          </div>
          <div>Score Progress</div>
          <div class="score-progress">
           
          </div>
        </div>
        <div class="score-div">
         
          <div class="value">
            <div class="score">Score</div>
            <div style="position: relative;">0 <span class="small">%</span>
            </div>
          </div>
        </div>
      </div>
      <main>
        <div class="badges">
          <div>Awards</div>
          <div class="award-icons">
            <div style="background-image: url(./assets/BADGE\ LEVEL\ 1-01-01-01-01.png);"></div>
            <div style="background-image: url(./assets/BADGE\ LEVEL\ 2-01.png);"></div>
            <div style="background-image: url(./assets/BADGE\ LEVEL\ 3-01.png);"></div>
            <div style="background-image: url(./assets/BADGE\ LEVEL\ 4-01-01.png);"></div>
            <div style="background-image: url(./assets/BADGE\ LEVEL\ 5-01-01-01.png);"></div>
          </div>
        </div>
        <div class="gif">
          <!-- <video src="./assets/gifs/A.mp4" autoplay muted loop></video> -->
          <img src="./assets/gifs/A.webp" alt="" srcset="">
        </div>
        <div></div>
      </main>
      <div class="bottom">
        <div>Pick the correct letter</div>
        <div class="letters">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
