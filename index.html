<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>USL Signify</title>
</head>
<body>
  <div class="container">
    <div class="intro-page">
      <div class="heading">
        <div class="logo">
          <img src="./assets/USL logo-01-01.png" alt="Uganda Sign Language Logo">
        </div>
        <div class="title">Uganda Sign Language Alphabet</div>
      </div>
      <main>
        <form action="" method="post">
          <label for="name">
            <span>Your Name:</span> 
            <input type="text" name="name" id="name" required>
          </label>
          <label for="age">
            <span>Your Age:</span>
            <input type="text" name="age" id="age" required>
          </label>
          <button type="submit">START GAME</button>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
