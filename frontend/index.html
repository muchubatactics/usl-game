<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USL Signify</title>
</head>
<body>
  <picture>
    <source media="(min-width: 1281px)" srcset="./bg.png">
    <source media="(min-width: 1025px) and (max-width: 1280px)" srcset="./bg.png">
    <source media="(min-height: 320px) and (max-height: 480px)" srcset="./bgmobilep.jpg">
    <source media="(min-width: 768px) and (max-width: 1024px)" srcset="./bgtab.jpg">
    <source media="(max-width: 600px)" srcset="./bgmobile1.jpg">
    <source media="(min-height: 768px) and (max-height: 1024px)" srcset="./bgtabl.jpg">
    <source media="(min-width: 320px) and (max-width: 480px)" srcset="./bgmobile1.jpg">
    <img src="./bg.png" alt="">
  </picture>

  <div class="container">
    <div class="intro-page" hidden>
      <div class="heading">
        <!-- <div class="logo">
          <img src="./assets/USL logo-01-01.png" alt="Uganda Sign Language Logo">
        </div> -->
        <div class="title">Uganda Sign Language Alphabet</div>
      </div>
      <main>
        <form action="" method="post" autocomplete="off">
          <label for="name">
            <span>Your Name:</span> 
            <input type="text" name="name" id="name" required pattern="^[a-zA-Z\s]+$" placeholder="lower/uppercase only">
          </label>
          <label for="age">
            <span>Your Age:</span>
            <input type="number" name="age" id="age" required min="0" max="100">
          </label>
          <div class="select-sex">
            <div>
              <input type="radio" id="male" name="sex" value="Male" checked />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="sex" value="Female" />
              <label for="female">Female</label>
          </div>
            </div>
          <button type="submit">START GAME</button>
        </form>
      </main>
    </div>
    <div class="game" >
      <div class="top">
        <div class="level-div">
          <div class="value">
            <div class="level">Level</div>  
            <div>1</div>
          </div>
        </div>
        <div class="progress-bars-div">
          <div>Level Progress</div>
          <div class="level-progress">
            
          </div>
          <div>Score Progress</div>
          <div class="score-progress">
           
          </div>
        </div>
        <div class="score-div">
         
          <div class="value">
            <div class="score">Score</div>
            <div style="position: relative;">0 <span class="small">%</span>
            </div>
          </div>
        </div>
      </div>
      <main>
        <div class="badges one">
          <div>Awards</div>
          <div class="award-icons">
            <!-- <div style="background-image: url(./assets/badge1.png);"></div> -->
            <!-- <div style="background-image: url(./assets/badge2.png);"></div> -->
            <!-- <div style="background-image: url(./assets/badge3.png);"></div> -->
          </div>
        </div>
        <div class="gif">
          <!-- <video src="./assets/gifs/A.mp4" autoplay muted loop></video> -->
          <img src="./A.webp" alt="" srcset="">
        </div>
        <div></div>
        <div class="badges two">
          <div>Awards</div>
          <div class="award-icons">
            <!-- <div style="background-image: url(./assets/badge4.png);"></div> -->
            <!-- <div style="background-image: url(./assets/badge5.png);"></div> -->
          </div>
        </div>
      </main>
      <div class="bottom">
        <div>Pick the correct letter</div>
        <div class="letters">
          
        </div>
      </div>

    </div>

    <div class="alert">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
      <div class="text">
        Things aren't looking good king blah 
      </div>
    </div>
    
    <dialog>
      <h1>Yeyy! You won.</h1>
      <div class="score">
        <h2>you got 80%!</h2>
      </div>
      <div class="award" style="display: none;">
        <h3>You get a badge!</h3>
        <img src="" alt="">
      </div>

      <div class="btns">
        <button class="again">Play Again</button>
        <button class="next">Next Level</button>
      </div>
    </dialog>
  </div>
</body>
</html>
