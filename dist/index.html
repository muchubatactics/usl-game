<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>USL Signify</title><script defer="defer" src="main.js"></script></head><body><img src="../assets/bg.png" alt=""><div class="container"><div class="intro-page"><div class="heading"><div class="title">Uganda Sign Language Alphabet</div></div><main><form action="" method="post" autocomplete="off"><label for="name"><span>Your Name:</span> <input name="name" id="name" required pattern="^[a-zA-Z\s]+$" oninvalid="this.setCustomValidity('Your name should only contain lower and/or upper case letters')"></label> <label for="age"><span>Your Age:</span> <input type="number" name="age" id="age" required min="0" max="100"></label> <button type="submit">START GAME</button></form></main></div><div class="game" hidden><div class="top"><div class="level-div"><div class="value"><div class="level">Level</div><div>1</div></div></div><div class="progress-bars-div"><div>Level Progress</div><div class="level-progress"></div><div>Score Progress</div><div class="score-progress"></div></div><div class="score-div"><div class="value"><div class="score">Score</div><div style="position: relative;">0 <span class="small">%</span></div></div></div></div><main><div class="badges one"><div>Awards</div><div class="award-icons"></div></div><div class="gif"><img src="../assets/gifs/A.webp" alt="" srcset=""></div><div></div><div class="badges two"><div>Awards</div><div class="award-icons"></div></div></main><div class="bottom"><div>Pick the correct letter</div><div class="letters"></div></div></div><dialog><h1>Yeyy! You won.</h1><div class="score"><h2>you got 80%!</h2></div><div class="award" style="display: none;"><h3>You get a badge!</h3><img src="" alt=""></div><div class="btns"><button class="again">Play Again</button> <button class="next">Next Level</button></div></dialog></div></body></html>
